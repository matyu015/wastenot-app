<div class="landing-container d-flex flex-column flex-lg-row align-items-center justify-content-center">

  <!-- Left: Hero Section -->
  <div class="hero-section text-center text-lg-start mb-5 mb-lg-0 me-lg-5">
    <h1 class="fw-bold display-5 mb-3 fade-in">
      Cook Smarter.<span class="text-primary"> Waste Less.</span>
    </h1>

    <p class="lead text-muted mb-4 fade-in" style="max-width: 500px;">
      Turn your leftover ingredients into delicious meals with WasteNot ‚Äî 
      your smart kitchen companion.
    </p>

    <button routerLink="/generate" class="btn btn-primary btn-lg px-4 py-2 shadow-sm fade-in">
      üçΩÔ∏è Get Started
    </button>
  </div>

  <!-- Right: Auth Card -->
  <div class="auth-card shadow-sm p-4 rounded fade-in">

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <div class="tab-content">

      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" />
          </div>

          <button class="btn btn-primary w-100 mt-2">Login</button>
        </form>
      </div>

      <!-- REGISTER -->
<div class="tab-pane fade" id="register" role="tabpanel">
  <form (ngSubmit)="registerUser()">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" />
    </div>

    <!-- EMAIL with verification -->
    <div class="mb-1">
      <label class="form-label">Email</label>
      <input type="email"
             class="form-control"
             placeholder="Enter your email"
             [(ngModel)]="registerEmail"
             name="registerEmail"
             (input)="verifyEmail()" />
    </div>

    <small *ngIf="emailStatus === 'checking'" class="text-info">
  Checking availability...
</small>

<small *ngIf="emailStatus === 'taken'" class="text-danger">
  This email is already registered.
</small>

<small *ngIf="emailStatus === 'available'" class="text-success">
  Email is available!
</small>

<button class="btn btn-success w-100 mt-2"
        [disabled]="emailStatus !== 'available'">
  Create Account
</button>

  </form>
</div>


    </div>
  </div>

</div>
