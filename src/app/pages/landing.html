<div class="container py-5">
  <div class="row align-items-center">
    <!-- Left: Promo -->
    <div class="col-lg-6 text-center text-lg-start mb-4">
      <h1 class="display-4 fw-bold">WasteNot</h1>
      <p class="lead">Turn your kitchen leftovers into delicious meals. Generate recipes & suggestions in seconds.</p>
      <ul class="list-unstyled">
        <li>✅ Save recipes</li>
        <li>✅ Chef AI assistant</li>
        <li>✅ Simple, mobile-friendly UI</li>
      </ul>
    </div>

    <!-- Right: Login & Register -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Log in to WasteNot</h4>

        <div *ngIf="error" class="alert alert-danger small">{{ error }}</div>

        <div class="mb-3">
          <input class="form-control" [(ngModel)]="email" placeholder="Email" type="email"/>
        </div>
        <div class="mb-3">
          <input class="form-control" [(ngModel)]="password" placeholder="Password" type="password"/>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" (click)="login()" [disabled]="loading">
            {{ loading ? 'Signing in...' : 'Log In' }}
          </button>
          <button class="btn btn-outline-secondary" (click)="registerMode = true">Create new account</button>
        </div>

        <div class="mt-3 text-center">
          <a class="small" href="#" (click)="forgotPassword(); $event.preventDefault()">
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Register Modal (simple inline card) -->
      <div *ngIf="registerMode" class="card p-3 mt-3 shadow-sm">
        <h5>Create account</h5>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="regEmail" placeholder="Email" />
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="regPassword" placeholder="Password" type="password" />
        </div>
        <div class="mb-2">
          <input class="form-control" [(ngModel)]="regConfirm" placeholder="Confirm password" type="password" />
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-success" (click)="register()" [disabled]="loading">Create account</button>
          <button class="btn btn-outline-secondary" (click)="registerMode=false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
